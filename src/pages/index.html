<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#111111" />
    <!-- Allows you to change the color of the browser address bar and the top of the browser on mobile devices -->
    <title>Homepage</title>
    <!-- The most important parameter is what will appear in the search engine, you should put as many keywords as possible in this header,unique for each page -->
    <meta name="description" content="you description" />
    <!-- It is necessary to add as many keys as possible, 70 to 120 characters is recommended,unique for each page -->
    <meta property="og:type" content="website" />
    <!-- the value website indicates that your page is a website,default value -->
    <meta property="og:locale" content="en_US" />
    <!-- is used to specify the language and country for which your web page content is optimized -->
    <meta property="og:site_name" content="name title site" />
    <!-- the name of your website is in the title -->
    <meta property="og:url" content="https://yousite.com" />
    <!-- must specify the URL of your web page. -->
    <meta property="og:title" content="you description" />
    <!-- title to be displayed in social media,you can duplicate the description as on the page  -->
    <meta property="og:description" content="you description" />
    <!-- description to be displayed in social media,you can duplicate the description as on the page -->
    <meta property="og:image" content="you link img social" />
    <!--can be used either locally or as a link  -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="you url" />
    <meta property="twitter:title" content="you description" />
    <meta property="twitter:description" content="you description" />
    <meta property="twitter:image" content="you link img social" />
    <!-- seo optimization separately for twitter  -->
    <meta name="keywords" content="you keywords" />
    <!-- key words, you better write them down.  -->
    <meta name="robots" content="all" />
    <!-- allows search engine robots to index the page -->
    <meta name="author" content="you name" />
    <link rel="canonical" href="https://yousite.com" />
    <!-- must match the original link that you specify in the url  -->
    <!--<link rel="preload" href="fonts/GilroyRegular.woff2" as="font" type="font/woff2" crossorigin />-->

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
